{% extends 'base.html' %}
{% block title %} Equipos {% endblock %}



{% block content-center %} 

{% if galerias %} 
		<h1>Galerias de Imagenes </h1>
		<hr width=95% align="center">

		{% for n in galerias %}
			<center><h3>{{n.nombre}}</h3> </center>
			<center><a href="/galeria/{{n.id}}"><img src="/media/images/galeria1.png" width="150" alt="{{n.nombre}}"></a> </center>
			<hr width=95% align="center">
		{% endfor %}

{% else %}

	<h5 class="text-center"><span class="label label-warning">Atenci√≥n: No hay galerias para mostrar</span></h5>

{% endif %}

<br>

{% endblock %}
